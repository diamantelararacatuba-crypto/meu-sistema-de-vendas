<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/imask"></script>
    <style>
        /* Estilos CSS adaptados para esta página */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        h1, h2 {
            font-weight: 700;
            color: #111827;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #1f2937;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        input, select, textarea {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        
        /* Estilos para o modal de feedback */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            text-align: center;
        }
    </style>
</head>
<body class="p-8">
    <div class="container">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-800">Lançamento de Vendas</h1>
            <p class="mt-4 text-xl text-gray-600">
                Lançamento de novas vendas e promissórias para controle.
            </p>
        </header>

        <!-- Formulário Completo para Cadastro de Cliente (agora em primeiro lugar) -->
        <section class="card mb-12">
            <h2 class="text-2xl font-bold mb-6">Cadastro de Clientes</h2>
            <p class="text-sm text-gray-500 mb-4">Adicione novos clientes que ainda não estão no sistema com todos os dados.</p>
            <form id="quickClientForm" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                    <input type="text" id="clientName" name="name" required class="w-full">
                </div>
                <div>
                    <label for="clientRG" class="block text-sm font-medium text-gray-700 mb-1">RG</label>
                    <input type="text" id="clientRG" name="rg" required class="w-full">
                </div>
                <div>
                    <label for="clientCPF" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input type="text" id="clientCPF" name="cpf" required class="w-full">
                </div>
                <div>
                    <label for="clientPhone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                    <input type="text" id="clientPhone" name="phone" required class="w-full" placeholder="(DD) 99999-9999">
                </div>
                <!-- Nova linha para Rua, Número e Complemento -->
                <div class="sm:col-span-2">
                    <label for="clientStreet" class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                    <input type="text" id="clientStreet" name="street" required class="w-full">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="clientNumber" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                        <input type="text" id="clientNumber" name="number" required class="w-full">
                    </div>
                    <div>
                        <label for="clientComplement" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                        <input type="text" id="clientComplement" name="complement" class="w-full">
                    </div>
                </div>
                <div>
                    <label for="clientNeighborhood" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                    <input type="text" id="clientNeighborhood" name="neighborhood" required class="w-full">
                </div>
                <div>
                    <label for="clientCity" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <input type="text" id="clientCity" name="city" required class="w-full">
                </div>
                <div class="flex items-end sm:col-span-2">
                    <button type="submit" class="btn btn-primary w-full">Cadastrar Cliente</button>
                </div>
            </form>
        </section>

        <!-- Formulário de Vendas (agora em segundo lugar) -->
        <section class="card mb-12">
            <h2 class="text-2xl font-bold mb-6">Lançamento de Venda/Promissória</h2>
            <form id="saleForm" class="mb-8">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                    <div>
                        <label for="saleDate" class="block text-sm font-medium text-gray-700 mb-1">Data da Venda</label>
                        <input type="date" id="saleDate" name="date" required class="w-full">
                    </div>
                    <div>
                        <label for="saleInvoice" class="block text-sm font-medium text-gray-700 mb-1">Nº NF/Recibo (Opcional)</label>
                        <input type="text" id="saleInvoice" name="invoice" class="w-full">
                    </div>
                    <div>
                        <label for="saleClient" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                        <!-- Select para selecionar um cliente cadastrado -->
                        <select id="saleClient" name="client" required class="w-full">
                            <option value="">Carregando Clientes...</option>
                        </select>
                    </div>
                    <div>
                        <label for="promissoryDueDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Vencimento</label>
                        <input type="date" id="promissoryDueDate" name="dueDate" required class="w-full">
                    </div>
                </div>

                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 items-end mb-4">
                    <div>
                        <label for="productCode" class="block text-sm font-medium text-gray-700 mb-1">Código do Produto</label>
                        <input type="text" id="productCode" placeholder="Digite o código" class="w-full">
                    </div>
                    <div>
                        <label for="productQuantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                        <input type="number" id="productQuantity" min="1" value="1" class="w-full">
                    </div>
                    <button type="button" id="addItemBtn" class="btn btn-secondary">Adicionar Item</button>
                </div>
                
                <h3 class="text-lg font-bold mt-8 mb-4">Itens da Venda</h3>
                <div id="saleItemsList" class="mb-4">
                    <p class="text-gray-500">Nenhum item adicionado.</p>
                </div>
                
                <div class="text-right text-2xl font-bold mb-8">
                    Total: <span id="saleTotalValue">R$ 0,00</span>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">Finalizar Venda</button>
            </form>
        </section>

    </div>

    <!-- Modal de Feedback (sucesso/erro) -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <p id="feedbackMessage" class="text-lg font-medium mb-4"></p>
            <button id="closeModalBtn" class="btn btn-primary">Fechar</button>
        </div>
    </div>

    <script>
        // Substitua esta URL pela URL do seu Google Apps Script
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbydd_Pw_Xq6_ipTnopZ9-fvwJNrVi1aO1-1RbxmcImcSW8A8QVWT4bfjJFectS1omhsGw/exec'; 

        // Variáveis globais para armazenar dados
        let products = [];
        let clients = [];
        let itemsForSale = [];

        // Elementos do DOM
        const saleForm = document.getElementById('saleForm');
        const saleClientSelect = document.getElementById('saleClient');
        const productCodeInput = document.getElementById('productCode');
        const productQuantityInput = document.getElementById('productQuantity');
        const addItemBtn = document.getElementById('addItemBtn');
        const saleItemsList = document.getElementById('saleItemsList');
        const saleTotalValueSpan = document.getElementById('saleTotalValue');
        const quickClientForm = document.getElementById('quickClientForm');
        const clientPhoneInput = document.getElementById('clientPhone');

        const feedbackModal = document.getElementById('feedbackModal');
        const feedbackMessage = document.getElementById('feedbackMessage');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Configura a máscara de telefone usando IMask
        IMask(clientPhoneInput, {
            mask: '(00) 00000-0000'
        });

        // Função para mostrar o modal de feedback (substitui alert)
        function showFeedbackModal(message, isSuccess = true) {
            feedbackMessage.textContent = message;
            feedbackMessage.style.color = isSuccess ? '#10B981' : '#EF4444';
            feedbackModal.style.display = 'flex';
        }

        // Função para fechar o modal
        closeModalBtn.addEventListener('click', () => {
            feedbackModal.style.display = 'none';
        });
        
        // Função para carregar os dados (produtos e clientes) do Google Sheets via GET
        async function loadData() {
            try {
                const response = await fetch(`${SCRIPT_URL}?type=get_all_data`);
                
                if (!response.ok) {
                    throw new Error(`Erro do servidor: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                products = data.products || [];
                clients = data.clients || [];
                
                populateClientSelect();
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showFeedbackModal('Erro ao carregar os dados. Por favor, verifique a URL do Apps Script e a sua conexão.', false);
            }
        }

        // Função para popular o select de clientes
        function populateClientSelect() {
            saleClientSelect.innerHTML = '<option value="">Selecione o Cliente</option>';
            clients.forEach(client => {
                const option = document.createElement('option');
                // Use o ID do cliente como valor da opção
                option.value = client.ID;
                option.textContent = client.Nome;
                saleClientSelect.appendChild(option);
            });
        }

        // Função para adicionar item à lista de vendas
        addItemBtn.addEventListener('click', () => {
            const productCode = productCodeInput.value.trim();
            const quantity = parseInt(productQuantityInput.value, 10);

            if (!productCode || isNaN(quantity) || quantity <= 0) {
                showFeedbackModal('Por favor, preencha o código e a quantidade.', false);
                return;
            }

            const product = products.find(p => p.Código === productCode);
            if (!product) {
                showFeedbackModal('Produto não encontrado.', false);
                return;
            }

            // Verifica se o item já foi adicionado para atualizar a quantidade
            const existingItem = itemsForSale.find(item => item.code === productCode);
            if (existingItem) {
                existingItem.quantity += quantity;
                existingItem.total = existingItem.quantity * product.Preço;
            } else {
                const item = {
                    code: product.Código,
                    description: product.Descrição,
                    price: parseFloat(product.Preço),
                    quantity: quantity,
                    total: parseFloat(product.Preço) * quantity
                };
                itemsForSale.push(item);
            }
            
            renderSaleItems();
            productCodeInput.value = '';
            productQuantityInput.value = '1';
        });

        // Função para renderizar a lista de itens da venda
        function renderSaleItems() {
            saleItemsList.innerHTML = '';
            let totalValue = 0;

            if (itemsForSale.length === 0) {
                saleItemsList.innerHTML = '<p class="text-gray-500">Nenhum item adicionado.</p>';
            } else {
                itemsForSale.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('flex', 'justify-between', 'items-center', 'py-2', 'border-b', 'border-gray-200');
                    itemElement.innerHTML = `
                        <p class="text-gray-700">${item.description} (${item.code}) - ${item.quantity}x</p>
                        <p class="font-bold">R$ ${item.total.toFixed(2).replace('.', ',')}</p>
                    `;
                    saleItemsList.appendChild(itemElement);
                    totalValue += item.total;
                });
            }

            saleTotalValueSpan.textContent = `R$ ${totalValue.toFixed(2).replace('.', ',')}`;
        }

        // Event listener para o formulário de venda
        saleForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (itemsForSale.length === 0) {
                showFeedbackModal('Por favor, adicione pelo menos um item à venda.', false);
                return;
            }
            
            const formData = new FormData(e.target);
            const clientID = formData.get('client');
            const client = clients.find(c => c.ID == clientID);
            const clientName = client ? client.Nome : 'Cliente não encontrado';

            const saleData = {
                type: 'add_sale',
                invoice: formData.get('invoice'),
                date: formData.get('date'),
                client: clientName,
                items: JSON.stringify(itemsForSale),
                totalValue: parseFloat(saleTotalValueSpan.textContent.replace('R$ ', '').replace(',', '.')),
                dueDate: formData.get('dueDate')
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(saleData),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showFeedbackModal('Venda registrada com sucesso!');
                    e.target.reset();
                    itemsForSale = [];
                    renderSaleItems();
                    loadData(); // Recarrega os dados para garantir que tudo está sincronizado
                } else {
                    showFeedbackModal('Erro ao registrar venda: ' + result.message, false);
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
                showFeedbackModal('Erro de conexão. Verifique sua internet ou a URL do Apps Script.', false);
            }
        });

        // Event listener para o formulário de cadastro de cliente
        quickClientForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const clientData = {
                type: 'add_client',
                data: {
                    name: formData.get('name'),
                    rg: formData.get('rg'),
                    cpf: formData.get('cpf'),
                    phone: formData.get('phone'),
                    street: formData.get('street'),
                    number: formData.get('number'),
                    complement: formData.get('complement'),
                    neighborhood: formData.get('neighborhood'),
                    city: formData.get('city')
                }
            };
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(clientData),
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await response.json();

                if (result.status === 'success') {
                    showFeedbackModal('Cliente cadastrado com sucesso! Recarregando lista...');
                    e.target.reset();
                    loadData(); // Recarrega os dados para que o novo cliente apareça no select
                } else {
                    showFeedbackModal('Erro ao cadastrar cliente: ' + result.message, false);
                }
            } catch (error) {
                console.error('Erro de conexão:', error);
                showFeedbackModal('Erro de conexão. Verifique sua internet.', false);
            }
        });

        // Configura a data de hoje no campo de data da venda
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('saleDate').value = today;
        });
        
        // Carrega os dados iniciais
        loadData();

    </script>
</body>
</html>
