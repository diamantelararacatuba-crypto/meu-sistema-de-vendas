<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Vendedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Adicionando a biblioteca IMask para formatação automática -->
    <script src="https://unpkg.com/imask"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }
        h1, h2 {
            font-weight: 700;
            color: #111827;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        input, select, textarea {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        /* Estilo para os botões de abas */
        .tab-btn {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            cursor: pointer;
            font-weight: 700;
            border-radius: 0.75rem;
            transition-property: background-color, color;
            transition-duration: 200ms;
        }
        .tab-btn.active {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .tab-btn:not(.active) {
            background-color: #e5e7eb;
            color: #4b5563;
        }
        .tab-btn:hover:not(.active) {
            background-color: #d1d5db;
        }
        /* Estilo para o modal de feedback */
        .feedback-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1f2937;
            color: #ffffff;
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .feedback-modal.show {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-800">Painel do Vendedor</h1>
            <p class="mt-2 text-md text-gray-600">
                Gerencie clientes, vendas e pagamentos de forma fácil.
            </p>
        </header>

        <!-- Barra de navegação por abas com um container de cartão -->
        <div class="card mb-8">
            <nav class="flex space-x-2">
                <button id="tab-client" class="tab-btn active">Cadastro de Clientes</button>
                <button id="tab-sale" class="tab-btn">Lançamento de Venda</button>
                <button id="tab-payment" class="tab-btn">Registro de Pagamento</button>
            </nav>
        </div>

        <!-- Seção de Cadastro de Clientes -->
        <section id="section-client" class="card">
            <h2 class="text-xl font-bold mb-4">Cadastro de Clientes</h2>
            <form id="clientForm" class="space-y-4">
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                    <input type="text" id="clientName" name="name" required>
                </div>
                <div>
                    <label for="clientRG" class="block text-sm font-medium text-gray-700 mb-1">RG</label>
                    <input type="text" id="clientRG" name="rg" required placeholder="00.000.000-0">
                </div>
                <div>
                    <label for="clientCPF" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input type="text" id="clientCPF" name="cpf" required placeholder="000.000.000-00">
                </div>
                <div>
                    <label for="clientPhone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                    <input type="text" id="clientPhone" name="phone" required placeholder="(DD) 99999-9999">
                </div>
                <div>
                    <label for="clientStreet" class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                    <input type="text" id="clientStreet" name="street" required>
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label for="clientNumber" class="block text-sm font-medium text-gray-700 mb-1">Número</label>
                        <input type="text" id="clientNumber" name="number">
                    </div>
                    <div class="w-1/2">
                        <label for="clientComplement" class="block text-sm font-medium text-gray-700 mb-1">Complemento</label>
                        <input type="text" id="clientComplement" name="complement">
                    </div>
                </div>
                <div>
                    <label for="clientNeighborhood" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                    <input type="text" id="clientNeighborhood" name="neighborhood" required>
                </div>
                <div>
                    <label for="clientCity" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <input type="text" id="clientCity" name="city" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Adicionar Cliente</button>
            </form>
        </section>

        <!-- Seção de Lançamento de Venda (agora para Nota Promissória) -->
        <section id="section-sale" class="card hidden">
            <h2 class="text-xl font-bold mb-4">Lançamento de Nota Promissória</h2>
            <form id="saleForm" class="space-y-4">
                <div>
                    <label for="saleClientId" class="block text-sm font-medium text-gray-700 mb-1">ID do Cliente</label>
                    <input type="text" id="saleClientId" name="clientId" required>
                </div>
                <div>
                    <label for="saleClientName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                    <input type="text" id="saleClientName" name="clientName" readonly>
                </div>
                <div>
                    <label for="saleDate" class="block text-sm font-medium text-gray-700 mb-1">Data da Emissão</label>
                    <input type="date" id="saleDate" name="date" required>
                </div>
                <div>
                    <label for="promissoryDueDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Vencimento</label>
                    <input type="date" id="promissoryDueDate" name="dueDate" required>
                </div>
                <div>
                    <label for="saleTotal" class="block text-sm font-medium text-gray-700 mb-1">Valor Total (R$)</label>
                    <input type="number" id="saleTotal" name="totalValue" step="0.01" min="0" required>
                </div>
                <div>
                    <label for="salePaidAmount" class="block text-sm font-medium text-gray-700 mb-1">Valor Pago (R$)</label>
                    <input type="number" id="salePaidAmount" name="paidAmount" step="0.01" min="0" value="0" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Finalizar Nota Promissória</button>
            </form>
        </section>

        <!-- Seção de Registro de Pagamento -->
        <section id="section-payment" class="card hidden">
            <h2 class="text-xl font-bold mb-4">Registro de Pagamento</h2>
            <form id="paymentForm" class="space-y-4">
                <div>
                    <label for="paymentClientId" class="block text-sm font-medium text-gray-700 mb-1">ID do Cliente</label>
                    <input type="text" id="paymentClientId" name="clientId" required>
                </div>
                <div>
                    <label for="paymentClientName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                    <input type="text" id="paymentClientName" name="clientName" readonly>
                </div>
                <div>
                    <label for="paymentAmount" class="block text-sm font-medium text-gray-700 mb-1">Valor Pago (R$)</label>
                    <input type="number" id="paymentAmount" name="amount" step="0.01" min="0" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Registrar Pagamento</button>
            </form>
        </section>
    </div>

    <!-- Modal de Feedback -->
    <div id="feedbackModal" class="feedback-modal text-center">
        <p id="feedbackMessage"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // SUBSTITUA ESTA URL PELA URL DO SEU DEPLOY DO GOOGLE APPS SCRIPT
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz-COaCEKwCbL521gv3PIQXbj3-HWSYLMRyIoGewaiPuErxXhSRfsAn58yjOaE3_Pr_/exec';

            // Referências para os botões e seções
            const tabClientBtn = document.getElementById('tab-client');
            const tabSaleBtn = document.getElementById('tab-sale');
            const tabPaymentBtn = document.getElementById('tab-payment');
            const sectionClient = document.getElementById('section-client');
            const sectionSale = document.getElementById('section-sale');
            const sectionPayment = document.getElementById('section-payment');

            // Referência para os formulários
            const clientForm = document.getElementById('clientForm');
            const saleForm = document.getElementById('saleForm');
            const paymentForm = document.getElementById('paymentForm');

            // Referência para o modal de feedback
            const feedbackModal = document.getElementById('feedbackModal');
            const feedbackMessage = document.getElementById('feedbackMessage');
            
            // Referência para os campos de entrada do cliente
            const clientRGInput = document.getElementById('clientRG');
            const clientCPFInput = document.getElementById('clientCPF');
            const clientPhoneInput = document.getElementById('clientPhone');
            const saleDateInput = document.getElementById('saleDate');
            const promissoryDueDateInput = document.getElementById('promissoryDueDate');

            // Novas referências para a seção de Vendas/Nota Promissória
            const saleClientIdInput = document.getElementById('saleClientId');
            const saleClientNameInput = document.getElementById('saleClientName');

            // Novas referências para a seção de Pagamento
            const paymentClientIdInput = document.getElementById('paymentClientId');
            const paymentClientNameInput = document.getElementById('paymentClientName');


            // Aplica as máscaras de formatação com a biblioteca IMask
            if (clientRGInput) IMask(clientRGInput, { mask: '00.000.000-0' });
            if (clientCPFInput) IMask(clientCPFInput, { mask: '000.000.000-00' });
            if (clientPhoneInput) IMask(clientPhoneInput, { mask: '(00) 00000-0000' });

            // Define a data de hoje como valor padrão
            const today = new Date().toISOString().split('T')[0];
            if (saleDateInput) saleDateInput.value = today;
            if (promissoryDueDateInput) promissoryDueDateInput.value = today;

            // Função para exibir a seção desejada e esconder as outras
            function showSection(sectionId) {
                // Esconde todas as seções
                sectionClient.classList.add('hidden');
                sectionSale.classList.add('hidden');
                sectionPayment.classList.add('hidden');
                
                // Remove a classe 'active' de todos os botões
                tabClientBtn.classList.remove('active');
                tabSaleBtn.classList.remove('active');
                tabPaymentBtn.classList.remove('active');

                // Exibe a seção correta e adiciona a classe 'active' ao botão correspondente
                if (sectionId === 'client') {
                    sectionClient.classList.remove('hidden');
                    tabClientBtn.classList.add('active');
                } else if (sectionId === 'sale') {
                    sectionSale.classList.remove('hidden');
                    tabSaleBtn.classList.add('active');
                } else if (sectionId === 'payment') {
                    sectionPayment.classList.remove('hidden');
                    tabPaymentBtn.classList.add('active');
                }
            }

            // Adiciona os event listeners para os botões das abas
            if (tabClientBtn) tabClientBtn.addEventListener('click', () => showSection('client'));
            if (tabSaleBtn) tabSaleBtn.addEventListener('click', () => showSection('sale'));
            if (tabPaymentBtn) tabPaymentBtn.addEventListener('click', () => showSection('payment'));

            // Função para exibir o modal de feedback
            function showFeedbackModal(message) {
                feedbackMessage.textContent = message;
                feedbackModal.classList.add('show');
                // Remove a classe 'show' após 3 segundos para esconder o modal
                setTimeout(() => {
                    feedbackModal.classList.remove('show');
                }, 3000);
            }

            // Listener para o formulário de cliente
            if (clientForm) clientForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const clientData = {
                    nome: formData.get('name'),
                    telefone: formData.get('phone'),
                    rg: formData.get('rg'),
                    cpf: formData.get('cpf'),
                    rua: formData.get('street'),
                    numero: formData.get('number'),
                    complemento: formData.get('complement'),
                    bairro: formData.get('neighborhood'),
                    cidade: formData.get('city')
                };

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'addClient', client: clientData }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const result = await response.json();
                    if (result.success) {
                        showFeedbackModal('Cliente cadastrado com sucesso! ID: ' + result.data.newId);
                        e.target.reset();
                    } else {
                        showFeedbackModal('Erro ao cadastrar cliente: ' + result.error);
                    }
                } catch (error) {
                    showFeedbackModal('Erro de conexão. Verifique sua internet.');
                    console.error('Erro:', error);
                }
            });

            // Listener para a entrada de ID do cliente no formulário de venda
            if (saleClientIdInput) saleClientIdInput.addEventListener('input', async (e) => {
                const clientId = e.target.value.trim();
                if (clientId.length > 0) {
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'getClientById', clientId: clientId }),
                            headers: { 'Content-Type': 'application/json' }
                        });
                        const result = await response.json();
                        if (result.success && result.data && result.data.nome) {
                            saleClientNameInput.value = result.data.nome;
                        } else {
                            saleClientNameInput.value = 'Cliente não encontrado.';
                        }
                    } catch (error) {
                        saleClientNameInput.value = 'Erro ao buscar cliente.';
                        console.error('Erro:', error);
                    }
                } else {
                    saleClientNameInput.value = '';
                }
            });

            // Listener para o formulário de venda
            if (saleForm) saleForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const saleData = {
                    clientId: formData.get('clientId'),
                    saleDate: formData.get('date'),
                    dueDate: formData.get('dueDate'),
                    totalValue: parseFloat(formData.get('totalValue')),
                    paidAmount: parseFloat(formData.get('paidAmount'))
                };

                // Validação simples
                if (!saleData.clientId || isNaN(saleData.totalValue) || isNaN(saleData.paidAmount)) {
                    showFeedbackModal('Por favor, preencha todos os campos corretamente.');
                    return;
                }

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'addPromissoryNote', data: saleData }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const result = await response.json();
                    if (result.success) {
                        showFeedbackModal('Nota promissória registrada com sucesso!');
                        e.target.reset();
                        saleClientNameInput.value = ''; // Limpa o nome do cliente ao resetar
                    } else {
                        showFeedbackModal('Erro ao registrar nota promissória: ' + result.error);
                    }
                } catch (error) {
                    showFeedbackModal('Erro de conexão. Verifique sua internet.');
                    console.error('Erro:', error);
                }
            });

            // Listener para a entrada de ID do cliente no formulário de pagamento
            if (paymentClientIdInput) paymentClientIdInput.addEventListener('input', async (e) => {
                const clientId = e.target.value.trim();
                if (clientId.length > 0) {
                    // Busca o cliente pelo ID
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'getClientById', clientId: clientId }),
                            headers: { 'Content-Type': 'application/json' }
                        });
                        const result = await response.json();
                        if (result.success && result.data && result.data.nome) {
                            paymentClientNameInput.value = result.data.nome;
                        } else {
                            paymentClientNameInput.value = 'Cliente não encontrado.';
                        }
                    } catch (error) {
                        paymentClientNameInput.value = 'Erro ao buscar cliente.';
                        console.error('Erro:', error);
                    }
                } else {
                    paymentClientNameInput.value = '';
                }
            });

            // Listener para o formulário de pagamento
            if (paymentForm) paymentForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const clientId = formData.get('clientId');
                const amount = parseFloat(formData.get('amount'));

                // Validação simples
                if (clientId.trim() === '' || amount <= 0) {
                    showFeedbackModal('Por favor, preencha todos os campos corretamente.');
                    return;
                }

                const data = {
                    clientId: clientId,
                    amountPaid: amount,
                };

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'addPaymentByClient', data: data }),
                        headers: { 'Content-Type': 'application/json' }
                    });
                    const result = await response.json();
                    if (result.success) {
                        showFeedbackModal('Pagamento registrado com sucesso!');
                        e.target.reset();
                        // Limpa o nome do cliente ao resetar
                        paymentClientNameInput.value = '';
                    } else {
                        showFeedbackModal('Erro ao registrar pagamento: ' + result.error);
                    }
                } catch (error) {
                    showFeedbackModal('Erro de conexão. Verifique sua internet.');
                    console.error('Erro:', error);
                }
            });
        });
    </script>
</body>
</html>
