<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Vendas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }
        h1, h2 {
            font-weight: 700;
            color: #111827;
        }
        .card {
            background-color: #ffffff;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background-color: #4f46e5;
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }
        input, select, textarea {
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.5rem 0.75rem;
            width: 100%;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="p-4">

    <div class="container">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-800">App do Vendedor</h1>
            <p class="mt-2 text-md text-gray-600">
                Cadastre clientes e lance vendas em tempo real.
            </p>
        </header>

        <section class="card mb-8">
            <h2 class="text-xl font-bold mb-4">Cadastro de Clientes</h2>
            <form id="clientForm" class="space-y-4">
                <div>
                    <label for="clientName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                    <input type="text" id="clientName" name="name" required>
                </div>
                <div>
                    <label for="clientRG" class="block text-sm font-medium text-gray-700 mb-1">RG</label>
                    <input type="text" id="clientRG" name="rg" required>
                </div>
                <div>
                    <label for="clientCPF" class="block text-sm font-medium text-gray-700 mb-1">CPF</label>
                    <input type="text" id="clientCPF" name="cpf" required>
                </div>
                <div>
                    <label for="clientStreet" class="block text-sm font-medium text-gray-700 mb-1">Rua</label>
                    <input type="text" id="clientStreet" name="street" required>
                </div>
                <div>
                    <label for="clientNeighborhood" class="block text-sm font-medium text-gray-700 mb-1">Bairro</label>
                    <input type="text" id="clientNeighborhood" name="neighborhood" required>
                </div>
                <div>
                    <label for="clientCity" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                    <input type="text" id="clientCity" name="city" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Adicionar Cliente</button>
            </form>
        </section>

        <section class="card">
            <h2 class="text-xl font-bold mb-4">Lançamento de Venda</h2>
            <form id="saleForm" class="space-y-4">
                <div>
                    <label for="saleDate" class="block text-sm font-medium text-gray-700 mb-1">Data da Venda</label>
                    <input type="date" id="saleDate" name="date" required>
                </div>
                <div>
                    <label for="saleInvoice" class="block text-sm font-medium text-gray-700 mb-1">Nº NF/Recibo</label>
                    <input type="text" id="saleInvoice" name="invoice" required>
                </div>
                <div>
                    <label for="saleClientName" class="block text-sm font-medium text-gray-700 mb-1">Nome do Cliente</label>
                    <input type="text" id="saleClientName" name="clientName" required>
                </div>
                <div>
                    <label for="saleItems" class="block text-sm font-medium text-gray-700 mb-1">Itens da Venda (JSON)</label>
                    <textarea id="saleItems" name="items" rows="4" required placeholder='Ex: [{"item":"Arroz", "quantidade":5}]'></textarea>
                </div>
                <div>
                    <label for="saleTotal" class="block text-sm font-medium text-gray-700 mb-1">Valor Total (R$)</label>
                    <input type="number" id="saleTotal" name="totalValue" step="0.01" min="0" required>
                </div>
                <div>
                    <label for="promissoryDueDate" class="block text-sm font-medium text-gray-700 mb-1">Data de Vencimento</label>
                    <input type="date" id="promissoryDueDate" name="dueDate" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Finalizar Venda</button>
            </form>
        </section>
    </div>

    <script>
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwUHvf_KSgH3nCykEeiM1bKbC2JyJMzNHXSfbww0AlZ9WJHYpB0LuDNKEmOMLc557FOpA/exec';

        const clientForm = document.getElementById('clientForm');
        const saleForm = document.getElementById('saleForm');

        clientForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                type: 'cliente',
                name: formData.get('name'),
                rg: formData.get('rg'),
                cpf: formData.get('cpf'),
                street: formData.get('street'),
                neighborhood: formData.get('neighborhood'),
                city: formData.get('city')
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Cliente cadastrado com sucesso!');
                    e.target.reset();
                } else {
                    alert('Erro ao cadastrar cliente: ' + result.message);
                }
            } catch (error) {
                alert('Erro de conexão. Verifique sua internet.');
                console.error('Erro:', error);
            }
        });

        saleForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                type: 'venda',
                invoice: formData.get('invoice'),
                date: formData.get('date'),
                clientName: formData.get('clientName'),
                items: JSON.parse(formData.get('items')),
                totalValue: parseFloat(formData.get('totalValue')),
                dueDate: formData.get('dueDate')
            };

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    alert('Venda registrada com sucesso!');
                    e.target.reset();
                } else {
                    alert('Erro ao registrar venda: ' + result.message);
                }
            } catch (error) {
                alert('Erro de conexão. Verifique sua internet.');
                console.error('Erro:', error);
            }
        });

        // Configuração para a data de hoje no campo de data da venda
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('saleDate').value = today;
        });
    </script>
</body>
</html>
